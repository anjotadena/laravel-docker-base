version: 2

jobs:
  build:
    working_directory: ~/project/src
    docker:
      - image: circleci/php:8-node-browsers

      - image: circleci/mysql:8.0.28-ram
        environment:
          MYSQL_USER: user
          MYSQL_DATABASE: appdb
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_PASSWORD: secret
      

    steps:
      - checkout:
          path: ~/project

      - add_ssh_keys:
          fingerprints:
            - "42:b8:77:3c:fa:5c:16:bf:01:7d:df:00:f4:8d:39:ee"

      - run: sudo apt update
      - run: sudo docker-php-ext-install zip pdo pdo_mysql bcmath

      - run: mv .env.example .env
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          - v1-dependencies-

      - run: composer install -n --prefer-dist

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor

      - run: php artisan key:generate
      - run: touch storage/testing.sqlite
      - run: php artisan migrate --env-testing --database=mysql --force
      - run: ./vendor/bin/phpunit

  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: Deploy over SSH
          command: /
            ssh -o StrictHostKeyChecking=no docker@laravel-base.com 'cd /home/docker/site && git fetch origin master && git reset --hard origin/main && git pulll origin main && docker-compose -f docker-compose.prod.yml up -d --build nginx'

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master

